name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run a multi-line script
        run: |
          uname
          pwd
      - name: system info
        run: lshw
  
  env:
    runs-on: ubuntu-latest
    steps:
      - name: print env
        run: env